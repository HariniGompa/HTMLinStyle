<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <style>
        /* General Reset and Box Model */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
        }

        /* Header Style */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 42px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            width: 100%;
            height: 60vh; /* Full height of the screen but adjusted to fit within screen size */
            max-height: 600px; /* Set a max height for larger screens */
            overflow: hidden;
            border-radius: 15px;
            background-color: #f1eeeeac;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s ease-in-out; /* Morphing transition */
        }
        .caption {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 22px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            width: 80%; /* Increased width to make images larger */
            transition: transform 1s ease-in-out;
        }

        .slide {
            width: 100%; 
            height: 200%; 
            position: relative;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Fade transition */
        }

        .slide.active {
            opacity: 1; /* Visible only when active */
        }

        .slide img {
            width: 150%;
            height: 270%; /* Ensures the image fills the container */
            object-fit: cover; /* Maintains aspect ratio, covers entire area */
            object-position: center;
            border-radius: 15px;
        }

        .caption {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 22px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Navigation Buttons */
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 50%;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Thumbnail Row */
        .thumbnail-container {
            display: flex; /* Flexbox for horizontal layout */
            justify-content: center; /* Center the thumbnails */
            margin-top: 20px; /* Space between the slider and thumbnails */
            gap: 10px; /* Space between thumbnails */
            overflow-x: auto; /* Allow scrolling if there are too many thumbnails */
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.1); /* Thumbnail hover morphing effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .slider-container {
                height: 350px;
            }

            .thumbnail {
                width: 60px;
                height: 45px;
            }

            .caption {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .slider-container {
                height: 300px;
            }

            .thumbnail {
                width: 50px;
                height: 35px;
            }

            .caption {
                font-size: 9%;
            }
        }
    </style>
</head>
<body>

    <header>Cosmic Ballet</header>
    <p>Dancing Through the Constellations ans Nebulae Above</p>

    <!-- Main Image Slider -->
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://i.pinimg.com/736x/dc/81/cb/dc81cb829fd428d313f86e786a9665be.jpg" alt="Image 1">
                <div class="caption">City Skyline</div>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/83/bc/f9/83bcf91ed586a3f706cb0072f1fe258c.jpg" alt="Image 2">
                <div class="caption">Mountain View</div>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/4b/4b/8b/4b4b8bb645f190c2da52d617ad9c8a3e.jpg" alt="Image 3">
                <div class="caption">mountain Range</div>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/bf/78/0c/bf780c391369dd66ddffcac42d8bf714.jpg" alt="Image 4">
                <div class="caption">caption4</div>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/474x/65/91/2e/65912e1398f97c08e9c636d9e423b756.jpg" alt="Image 5">
                <div class="caption">caption</caption></div>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/38/fe/50/38fe505ed2e75732625b2699cf9f6b56.jpg" alt="Image 6">
                <div class="caption">Mountain View</div>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/3a/4e/4a/3a4e4a74ca8630a36d4d8bc91786614c.jpg" alt="Image 7">
                <div class="caption">Mountain View</div>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/77/6d/54/776d54e7800378ee594b4894cf565a2c.jpg" alt="Image 9">
                <div class="caption">caption</div>
            </div>

            <!-- Additional slides can go here -->
        </div>

        <!-- Navigation Controls -->
        <div class="navigation">
            <button class="nav-button prev">&#10094;</button>
            <button class="nav-button next">&#10095;</button>
        </div>
    </div>

    <!-- Thumbnail Row -->
    <div class="thumbnail-container">
        <div class="thumbnail" data-index="0">
            <img src="https://i.pinimg.com/736x/dc/81/cb/dc81cb829fd428d313f86e786a9665be.jpg" alt="Thumbnail 1">
        </div>
        <div class="thumbnail" data-index="1">
            <img src="https://i.pinimg.com/736x/83/bc/f9/83bcf91ed586a3f706cb0072f1fe258c.jpg" alt="Thumbnail 2">
        </div>
        <div class="thumbnail" data-index="2">
            <img src="https://i.pinimg.com/736x/4b/4b/8b/4b4b8bb645f190c2da52d617ad9c8a3e.jpg" alt="Thumbnail 3">
        </div>
        <div class="thumbnail" data-index="3">
            <img src="https://i.pinimg.com/736x/bf/78/0c/bf780c391369dd66ddffcac42d8bf714.jpg" alt="Thumbnail 4">
        </div>
        <div class="thumbnail" data-index="4">
            <img src="https://i.pinimg.com/474x/65/91/2e/65912e1398f97c08e9c636d9e423b756.jpg" alt="Thumbnail 5">
        </div>
        <div class="thumbnail" data-index="5">
            <img src="https://i.pinimg.com/736x/38/fe/50/38fe505ed2e75732625b2699cf9f6b56.jpg" alt="Thumbnail 6">
        </div>
        <div class="thumbnail" data-index="6">
            <img src="https://i.pinimg.com/736x/3a/4e/4a/3a4e4a74ca8630a36d4d8bc91786614c.jpg" alt="Thumbnail 7">
        </div>
        <div class="thumbnail" data-index="7">
            <img src="https://i.pinimg.com/736x/77/6d/54/776d54e7800378ee594b4894cf565a2c.jpg" alt="Thumbnail 8">
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const thumbnails = document.querySelectorAll('.thumbnail');
        let currentIndex = 0;

        // Function to show the current slide
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        // Function to move to the next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // Function to move to the previous slide
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        // Event listeners for navigation buttons
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // Event listeners for thumbnail clicks
        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                showSlide(currentIndex);
            });
        });

        // Auto Slide every 5 seconds
        setInterval(nextSlide, 5000);

        // Initialize the slider
        showSlide(currentIndex);
        
    </script>

</body>
</html>
